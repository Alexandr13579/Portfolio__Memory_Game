<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular" rel="stylesheet" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Memory__Game</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="start__game"><button class="start__button">Start Game</button></div>
			<div class="game__container hide">
				<div class="game__controls">
					<div class="game__count"><p>score: <span class="count__span">0</span></p></div>
					<div class="game__time"><p>time <span>0</span>:<span>00</span></p></div>
				</div>
				<div class="game__cards"></div>
				<div class="game__stop"><button class="stop__button">Stop Game</button></div>
				<div class="game__music"></div>
			</div>
			<div class="game__result hide">
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
